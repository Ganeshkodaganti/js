<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styleright.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="item lefthand">
            <div class="header">
                <h2>BelajarYuk.</h2>
                <p>Let's Learning Something New Today</p>
            </div>
            <div class="picture">
                <div class="circle"></div>
                <img class="img1" src="Mobile-1.png ">
                <img class="img2" src="Mobile-2.png">
            </div>
            <div class="stores">
                <img class="google" src="gplay.png">
                <img class="apple" src="apple-store.png">
            </div>
        </div>

        <div class="item righthand">
            <h2>Log in to BelajarYuk.</h2>
            <p>Welcome back! login with your data that you entered during registration</p>
            <div class="login-options">

                <div class="op op-1">
                    <img src="Google__G__Logo.svg" class="glogo">
                    <p>Login with Google</p>
                </div>

                <div class="op op-2">
                    <img src="icons8-facebook.svg" class="fblogo">
                    <p>Login with Facebook</p>
                </div>

                <hr> <span class="line">or</span>
            </div>
            <form action="#" class="details-form">
                <div class="mail">
                    <div class="icon"><i class="fa fa-envelope"></i></div>
                    <div class="email">
                        <label for="email" class="email-label">Email</label>
                        <input type="email" placeholder="rifqinaufal@mail.com" name="email" id="email" class="email-ip">
                    </div>
                </div>
                <div class="pass">
                    <div class="icon"><i class="fa fa-lock"></i></div>
                    <div class="password">
                        <label for="password" class="pass-label">Password</label>
                        <input type="password" placeholder="***********" name="password" id="password">
                    </div>
                    <div class="icon"><i class="fa fa-eye" style="color:grey"></i></div>
                </div>
                <div class="remember">
                    <div>
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember me</label>
                    </div>
                    <div>
                        <a class="forgot" href="#"> Forgot your password?</a>
                    </div>
                </div>
                <div class="btn">
                    <input type="button" value="LOGIN">
                </div>
                <div class="register">Don't have an account?
                    <a class="reg" href="#">Register </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
