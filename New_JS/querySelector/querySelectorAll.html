<!doctype html>

<body>
    <ul>
        <li>The</li>
        <li>test</li>
    </ul>
    <ul>
        <li>has</li>
        <li>passed</li>
    </ul>


    <script>
        let elements = document.querySelectorAll('ul > li');
        let firstElements = document.querySelectorAll('ul > li:first-child');
        let lastElements = document.querySelectorAll('ul > li:last-child');

        for (let elem of elements) {
            console.log(elem.innerHTML); // "The","test", "has", "passed"
        }
        for (let elem of firstElements) {
            console.log(elem.innerHTML); // "The", "has"
        }

        for (let elem of lastElements) {
            console.log(elem.innerHTML); // "test", "passed"
        }
    </script>
</body>
