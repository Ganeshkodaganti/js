<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginleft.css">
    <link rel="stylesheet" href="loginright.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
</head>

<body>
    <div class="main">
        <div class="left">

            <div class="appname">
                <div class="apptitle">
                    <p>BelejarYuk.</p>
                </div>
                <div class="appdesc">
                    <p>Let's Learning Something New Today.</p>
                </div>
            </div>

            <div class="parent">
                <img class="img2" src="images/Mobile 2.png">
                <img class="img1" src="images/Mobile 1.png">
            </div>


            <div class="social">
                <img src="images/google-play.png" alt="google image">
                <img src="images/apple-play.png" alt="apple image">
            </div>

        </div>
        <div class="right">

            <div class="appname">
                <div class="apptitle">
                    <p>Log in to BelajarYuk.</p>
                </div>
                <div class="appdesc">
                    <p>welcome back ! login with your data that you entered during registration</p>
                </div>
            </div>



            <div class="google-btn">

                <div class="google-icon-wrapper">
                    <img class="google-icon" src="images/gp.png" />
                </div>

                <p class="btn-text"><b>Login with Google</b></p>

            </div>

            <div class="google-btn">

                <div class="google-icon-wrapper">
                    <img class="google-icon" src="images/fb.png" />
                </div>

                <p class="btn-text"><b>Login with Facebook</b></p>

            </div>

            <hr style="width: 45%;text-align:left;margin-left:0">or
            <hr style="width: 45%;text-align:right;margin-right:0">

            <div class="google-btn">

                <div class="google-icon-wrapper">
                    <img class="google-icon" src="images/gp.png" />
                </div>

                <p class="btn-text"><input type="text"></p>

            </div>

            <div class="google-btn">

                <div class="google-icon-wrapper">
                    <img class="google-icon" src="images/fb.png" />
                </div>

                <p class="btn-text"><input type="text"></p>

            </div>

        </div>
    </div>
</body>

</html>
